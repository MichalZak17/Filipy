{% extends "base.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<body class="bg-gray-900 text-white font-sans">

    <section class="min-h-screen flex items-center justify-center">
        <div class="container mx-auto px-4">
            <div class="grid md:grid-cols-2 gap-12 items-center">
                <div class="text-center">
                    <img class="w-full max-w-md mx-auto" src="{% static 'assets/img/illustrations/login.svg' %}" alt="Login illustration">
                </div>
                <div class="bg-white/10 backdrop-blur-lg rounded-lg p-8 shadow-lg">
                    <h2 class="text-4xl font-bold mb-6 text-center">Login</h2>
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}

                        {% if error %}
                            <div class="bg-red-500 text-white p-3 rounded mb-4" role="alert">
                                {{ error }}
                            </div>
                        {% endif %}

                        <div class="mb-4">
                            <input class="w-full px-4 py-3 bg-gray-800 text-white border border-gray-700 rounded-lg focus:outline-none focus:border-green-500" type="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="mb-4">
                            <input class="w-full px-4 py-3 bg-gray-800 text-white border border-gray-700 rounded-lg focus:outline-none focus:border-green-500" type="password" name="password" placeholder="Password" required>
                        </div>
                        <div class="mb-6">
                            <button class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-lg transition duration-300" type="submit">Log In</button>
                        </div>
                    </form>
                    <div class="text-center text-gray-400">
                        <a href="{% url 'signup' %}" class="hover:text-green-400">Want to create an account?</a>
                        <span class="mx-2">|</span>
                        <a href="/forgotten-password" class="hover:text-green-400">Forgot your password?</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
{% endblock %}
